<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="TEST.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="login_code.py" class="login__registre" id="login-in">
                        <h1 class="login__title">Log In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form  method="post" enctype = "multipart/form-data" action="signup_code.py" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" name="name" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" name="email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-address login__icon'></i>
                            <input type="text" name="address" placeholder="Address" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-phone login__icon'></i>
                            <input type="text" name="phone" placeholder="Phone number" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" name="password" placeholder="Password" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-image login__icon'></i>
                            <input  type="file" name="image" placeholder="Upload Image" class="login__input">
                        </div>

                        <a href="#" class="login__button" id="pqr" type="submit" name="ok" value="submit">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="TEST.js"></script>
    </body>
</html>
